<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Calculator</title>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.min.js" type="application/javascript"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Actual navbar parts -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Site 1 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Site 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Site 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Container -->
    <div class="container">
      <!-- There appears to be only one "full" row in the wireframe. -->
      <div class="row">
        <!-- Column: Digits of Pi -->
        <div class="col-sm-6 col-md-8 col-lg-9">
          <!-- Digits of Pi card -->
          <div class="card">
            <!-- Digits of Pi go here -->
            <div id="pi-output" class="card-body">
              Digits of Pi will appear here.
            </div>
          </div>
        </div>

        <!-- Column: Calculator interface -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <!-- Main interface -->
          <div class="card mb-3">
            <!-- Input section -->
            <div class="card-body">
              <!-- Form group: Digits of pi wanted -->
              <div class="form-group mb-2">
                <!-- Label -->
                <label for="pi-digits-wanted">Enter the number of digits of pi you want:</label>
                <!-- Input text box -->
                <div class="input-group">
                  <input type="number" class="form-control" id="pi-digits-wanted" min="0">
                  <div class="input-group-append">
                    <span class="input-group-text" id="digits-addon">digits</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Progress/action section -->
            <ul class="list-group list-group-flush">
              <!-- Progress bar -->
              <li class="list-group-item">
                <!-- Progress bar itself -->
                <div class="progress mb-2">
                  <div id="main-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Progress text -->
                <p class="text-center mb-0" id="progress-text">Calculator not started</p>
              </li>
              <!-- Go and stop buttons -->
              <li class="list-group-item">
                <button type="button" class="btn btn-success btn-lg" id="button-go">Go</button>
                <button type="button" class="btn btn-danger btn-lg" id="button-stop">Stop</button>
              </li>
            </ul>
          </div>

          <!-- Highlight digit interface -->
          <div class="card">
            <div class="card-body">
              <!-- Form group: Select digit to highlight -->
              <div class="form-group">
                <label for="hl-digit">Highlight digit number:</label>
                <input type="number" class="form-control" id="hl-digit" min="0">
              </div>
              <!-- Go button -->
              <button type="button" class="btn btn-primary" id="button-hl">Highlight</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom: JavaScript code -->
    <script src="game1.js"></script>
  </body>
</html>
